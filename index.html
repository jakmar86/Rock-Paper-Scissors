<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- IMPORTANT: Ensure your CSS file is named exactly "style.css" -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p id="result-text">Make your move!</p>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">✊</button>
            <button id="paper" class="choice-btn">✋</button>
            <button id="scissors" class="choice-btn">✌️</button>
        </div>

        <p id="action-message">First to 5 wins wins the set!</p>
        
        <!-- New Reset Button -->
        <div class="reset-section">
            <button id="reset-score">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
